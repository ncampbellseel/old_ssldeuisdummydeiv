<!DOCTYPE html>
<html ng-app="xyzApp" class="styleguide-app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ 'app.name' | translate }} | {{ pageTitle | translate }} {{ pageSubTitle | translate }}</title>
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
    <link href="prism/prism.css" rel="stylesheet" />
    <link href="prism/prism-okaidia.css" rel="stylesheet" />
    <script src="prism/prism.js"></script>
    <!-- inject:css -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
    <!-- @if DEBUG=true -->
    <base href="/webapp/">
    <!-- @endif -->
    <!-- @if DEBUG=false -->
    <base href="/">
    <!-- @endif -->
</head>

<body ng-controller="AppController" class="background xyz-app" nng-class="{'toggle-content' : navOptionsVert.open || media.phone, 'minify' : navOptionsVert.mini, 'hide-menu' : hideMenu, 'show-keys' : showKeys}">
    <header>
        <div class="col-12">
            <span class="menu-mobile-toggle fa fa-bars" ng-click="toggleMenu()" ng-hide="isDesktop()"></span>
            <h1><a href="#/home" class="logo">{{ 'app.name' | translate }}</a></h1>
        </div>
    </header>
    <ss-nav options="navOptionsVert" media="media" ng-if="!hideMenu"></ss-nav>
    <back-to-top scroll-speed="600" button-text="{{ 'app.global.top' | translate }}"></back-to-top>
    <div class="main">
        <div class="page-holder">
            <div class="wrap">
                <div class="row push--top push-2--top--medium">
                    <div class="col-12" ng-view></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
