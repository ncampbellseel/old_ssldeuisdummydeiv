        <fieldset>
            <legend>Fieldset</legend>
            <div class="row">
                <div class="col-12">
                    <label for="input-text">Input label</label>
                    <input type="text" placeholder="input">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="input-password">Input label</label>
                    <input type="password" placeholder="input">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="input-textarea">Input label</label>
                    <textarea></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label class="label-check" for="input-textarea">
                        <input type="checkbox" /> Input label</label>
                </div>
            </div>
        </fieldset>
    </form>
</div>
